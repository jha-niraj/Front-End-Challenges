<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Profile Card Component - FrontendPro Challenge</title>
</head>

<body>
    <section class="main-container">
        <div class="first-div">
            <div class="image-div">
                <img src="./3.jpeg" class="main-image" alt="Main Image" />
            </div>
            <div class="content">
                <h1>Niraj Jha</h1>
                <p class="heading">Full Stack Web Developer</p>
                <p>Passionate Full Stack Developer with expertise in MERN Stack</p>
            </div>
        </div>
        <div class="second-div">
            <div class="socials">
                <div>
                    <h4>2000</h4>
                    <h4>Followers</h4>
                </div>
                <hr />
                <div>
                    <h4>200</h4>
                    <h4>Following</h4>
                </div>
                <hr />
                <div>
                    <h4>10</h4>
                    <h4>Projects</h4>
                </div>
            </div>
            <div class="links">
                <button>Follow</button>
                <button>View Profile</button>
            </div>
        </div>
    </section>

    <script src="/src/script.js"></script>
</body>

</html>
